  <div class="table-wrapper">

          <thead style="text-align: center">
            <tr>
              <th>ID</th>
              <th>Ime i prezime</th>
              <th>Problem</th>
              <th>Hitno?</th>

            </tr>
          </thead>
          <div>
      {% for row in data %}
      <div>
          <tbody>
            <tr>
              <td>{{row[0]}}</td>
              <td>{{ row[1] }}</td>
              <td>{{ row[2] }}</td>
              <td>{{ row[3] }}</td>
              <td>{{ row[4] }}</td>
              <td>{{ row[5] }}</td>

      {% endfor %}

          <tbody></tbody>
        </table>
    
  </div>
  <script language="javascript">
setTimeout(function(){
   window.location.reload(1);
}, 60000);
</script>
<script>const spans = document.querySelectorAll('.word span');

spans.forEach((span, idx) => {
  span.addEventListener('click', (e) => {
    e.target.classList.add('active');
  });
  span.addEventListener('animationend', (e) => {
    e.target.classList.remove('active');
  });
  
  // Initial animation
  setTimeout(() => {
    span.classList.add('active');
  }, 750 * (idx+1))
});</script>
</html>
