<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Emerus Ticket System</title>
  </head>
  <body>
    <div class="container-contact100">
      <div class="wrap-contact100">
        <span class="contact100-form-title" id="naslov">
          Emerus Ticket System
        </span>
        <div class="wrap-input100 input100-select"></div>
        <div class="container">
          {% if message %}
          <p class="message">{{ message | safe }}</p>
          {% endif %}
          <form action="/submit" method="POST">
            <div class="form-group">
              <h3>- Ime i Prezime</h3>
              <input type="text" name="customer" placeholder="Ime i Prezime" />
            </div>
            <div class="wrap-input100 input100-select"></div>
            <div class="form-group">
              <h3>- Problem</h3>
              <select name="dealer">
                <option value="Software">Software</option>
                <option value="Hardware">Hardware</option>
                <option value="File Maker">File Maker</option>
                <option value="Office">Office</option>
                <option value="Ostalo">Ostalo</option>
              </select>
            </div>
            <div class="wrap-input100 input100-select"></div>
            <div class="form-group">
              <h3>- Hitno</h3>
              <input type="radio" name="rating" value="DA" /> Da
              <input type="radio" name="rating" value="Ne" checked /> Ne
            </div>
            <div class="wrap-input100 input100-select"></div>
            <div class="form-group">
              <h3>- Opis Kvara</h3>
              <textarea
                name="comments"
                id=""
                cols="30"
                rows="10"
                placeholder="Opisite kvar"
              ></textarea>
            </div>
            <input type="submit" value="Posalji" class="btn" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
