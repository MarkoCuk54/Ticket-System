<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="../static/navcss.css" />
    <link
      rel="shortcut icon"
      href="../static/favicon.ico"
      type="image/x-icon"
    />
    <title>Emerus Ticket System</title>
  </head>
  <body>
    <div class="container-contact100">
      <div class="wrap-contact100">
        <span class="contact100-form-title" id="naslov">
          <img src="../static/Logoo.png" />
        </span>
        <div class="wrap-input100 input100-select"></div>
        <div class="container">
          {% if message %}
          <p class="message">{{ message | safe }}</p>
          {% endif %}
          <form action="/submit" method="POST">
            <div class="form-group">
              <h3>- Ime i prezime</h3>
              <input
                type="text"
                name="customer"
                placeholder="Upišite svoje ime i prezime..."
              />
            </div>
            <div class="wrap-input100 input100-select"></div>
            <div class="form-group">
              <h3>- Problem</h3>
              <select name="dealer">
                <option value="Software">Software</option>
                <option value="Hardware">Hardware</option>
                <option value="File Maker">File Maker</option>
                <option value="Office">Internet</option>
                <option value="Ostalo">Ostalo</option>
                <option value="Novi Hardware Komponent">
                  Trebam novi komponent (molimo navedite pod "Opis" što je točno
                  potrebno kao npr Miš ili Tipkovnica)
                </option>
              </select>
            </div>
            <div class="wrap-input100 input100-select"></div>
            <div class="form-group">
              <h3>- Hitno</h3>
              <input type="radio" name="rating" value="DA" /> Da
              <input type="radio" name="rating" value="Ne" checked /> Ne
            </div>
            <div class="wrap-input100 input100-select"></div>
            <div class="form-group">
              <h3>- Opis kvara</h3>
              <textarea
                name="comments"
                id=""
                cols="30"
                rows="5"
                placeholder="Opišite kvar..."
              ></textarea>
            </div>
            <input type="submit" value="Pošalji" class="btn" />
          </form>
          <form style="text-align: left" action="/admin">
            <button id="admin">Admin panel login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
