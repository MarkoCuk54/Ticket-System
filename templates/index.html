<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--===============================================================================================-->
	<link rel="icon" type="image/png" href="/images/icons/mali logo.png"/>
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
  <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/vendor/daterangepicker/daterangepicker.css">
  <!--===============================================================================================-->
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="../static/util.css" />
    <title>Emerus Ticket System</title>
  </head>
  <body>
    
    <div class="container-contact100">
      <div class="wrap-contact100">
        <form class="contact100-form validate-form">
          <span class="contact100-form-title">
            Emerus Ticket System
          </span>
    <div class="container">
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <div class="wrap-input100 input100-select"></div>
      <form action="/submit" method="POST">
        <div class="form-group">
          <h4>Ime i Prezime</h4>
          <input type="text" name="customer" placeholder="Upišite ime i prezime..." />
        </div>
        <div class="form-group">
          <div class="wrap-input100 input100-select"></div>
          <h4>Problem</h4>
          <select name="dealer">
            <option value="Software">Software</option>
            <option value="Hardware">Hardware</option>
            <option value="File Maker">Internet</option>
            <option value="Office">Aplikacija</option>
            <option value="Ostalo">Ostalo</option>
          </select>
        </div>
        <div class="wrap-input100 input100-select"></div>
        <div class="form-group">
          <h4>Hitno</h4>
          <input type="radio" name="rating" value="DA" /> Da
          <input type="radio" name="rating" value="Ne" checked /> Ne
        </div>
        <div class="wrap-input100 input100-select"></div>
        <div class="wrap-input100 validate-input" data-validate = "Poruka je obavezna.">
					<span class="label-input100">Poruka</span>
					<textarea class="input100" name="comments" placeholder="Upišite poruku..."></textarea>
					<span class="focus-input100"></span>
				</div>
        
        <div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span> 
								Pošalji
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>								
							</span>
						</button>
					</div>
				</div>
      </form>
    </div>
    
    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
      <script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
      <script src="/vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
      <script src="/vendor/bootstrap/js/popper.js"></script>
      <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
      <script src="/vendor/select2/select2.min.js"></script>
      <script>
        $(".selection-2").select2({
          minimumResultsForSearch: 20,
          dropdownParent: $('#dropDownSelect1')
        });
      </script>
    <!--===============================================================================================-->
      <script src="/vendor/daterangepicker/moment.min.js"></script>
      <script src="/vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
      <script src="/vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
      <script src="../js/main.js"></script>
    
      <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'UA-23581568-13');
    </script>
  
</body>
</html>
