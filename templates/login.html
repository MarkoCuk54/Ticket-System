<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Site No1</title>
        <link rel="stylesheet" href="../static/login.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="content">
                    <h2>Admin Panel </h2>
                      <form action="" method="post">
                        <input
                          type="text"
                          placeholder="Username"
                          name="username"
                          value="{{
                        request.form.username }}"
                        /> 
                        <br />
                        <br />
                       <input
                        type="password"
                        placeholder="Password"
                        name="password"
                        value="{{
                      request.form.password }}"
                      />
                      <br />
                      <br />
                      <input class="btn btn-default" type="submit" value="Login" />                </div>
                      
            </div>
           
        </div>
        <script type="text/javascript" src="../vanilla-tilt.js"></script>
        <script>
            VanillaTilt.init(document.querySelectorAll(".card"), {
		max: 25,
		speed: 400,
        glare: true,
        "max-glare": 1,
        });
        </script>
    </body>
</html>
